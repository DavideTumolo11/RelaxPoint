<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelaxPoint - Login Amministratore</title>
    <link rel="stylesheet" href="../assets/css/admin/admin-login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <a class="site-logo" href="./index.html">
                <div class="logo-icon">
                    <img src="/assets/images/Logo trasparente bianco.svg" alt="RelaxPoint Logo"
                        style="width: 100%; height: 100%; object-fit: contain;">
                </div>
            </a>

            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Ricordami
                    </label>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Accedi</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
                <div class="attempts-warning" id="attemptsWarning" style="display: none;"></div>
            </form>

            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <small>Connessione sicura e protetta</small>
            </div>
        </div>
    </div>

    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <script src="../assets/js/admin/admin-login.js"></script>
</body>

</html>
